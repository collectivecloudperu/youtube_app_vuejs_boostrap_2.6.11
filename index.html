<html lang="es">
<html>

<head>
	<title>YouTube App con Vue JS 2.6.11</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>

	<main role="role">

		<div class="container mt-5">

			<h1>YouTube App con Vue JS 2.6.11</h1>

			<div id="yt" align="center">

				<iframe 
					v-bind:src="url + video"
					v-bind:class="responsive"
					v-bind:width="ancho"
					v-bind:height="alto"
					v-bind:frameborder="borde"
					v-bind:allowFullscreen="pcompleta">
				</iframe>

				<label for="idvideo" class="mt-3">
					<strong>Copia y Pega el ID del video de YouTube que quieres ver:</strong>
				</label>

				<input type="text" id="idvideo" v-model="video" placeholder="Ejemplo: iaTkfZqy_J4" value="DtBZLO41J34" class="form-control input-lg">

				<p class="txt_videoactual mt-3">
					<strong>El ID del video actual es:</strong> {{ video }}					
				</p>
				
			</div>


		</div>

	</main>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<!-- Vue JS -->
	<script type="text/javascript" src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>

	<script type="text/javascript">

		new Vue({
			el: '#yt',
			data: {
				responsive: 'embed-responsive-item',
				ancho: '100%',
				alto: '500',
				url: 'https://www.youtube.com/embed/',
				video: 'iaTkfZqy_J4',
				borde: '0',
				pcompleta: null
			}
		})

		
	</script>

</body>
</html>
